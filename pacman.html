<html lang="en">
	

	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Pacman</title>
	 
		 <link rel="stylesheet" href="styles_pacman.css">
	</head>
	

	<body>

@-webkit-keyframes tracking-in-contract {
  0% {
    letter-spacing: 1em;
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    letter-spacing: normal;
    opacity: 1;
  }
}
@keyframes tracking-in-contract {
  0% {
    letter-spacing: 1em;
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    letter-spacing: normal;
    opacity: 1;
  }
}

	    <div class="pacman">
	        <div class="eye"></div>
	        <div class="mouth"></div>
	        <div class="food"></div>
		</div>
		
	    <div class="road"></div>
	    <!-- <div class="road2"></div> -->
	</body>
	

	</html>
